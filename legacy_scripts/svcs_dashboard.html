    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .panel h3 {
            margin: 0 0 20px 0;
            color: #2C3E50;
            font-size: 1.4em;
            border-bottom: 2px solid #3498DB;
            padding-bottom: 10px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .metric {
            display: inline-block;
            margin: 10px 15px;
            text-align: center;
        }
        
        .metric-value {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #3498DB;
        }
        
        .metric-label {
            display: block;
            font-size: 0.9em;
            color: #7F8C8D;
            margin-top: 5px;
        }
        
        #timeline {
            height: 300px;
        }
        
        #network {
            height: 400px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .event-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            padding: 15px;
        }
        
        .event-item {
            padding: 8px;
            margin: 5px 0;
            background: #ECF0F1;
            border-radius: 5px;
            border-left: 4px solid #3498DB;
        }
        
        .event-type {
            font-weight: bold;
            color: #2C3E50;
        }
        
        .event-details {
            font-size: 0.9em;
            color: #7F8C8D;
            margin-top: 3px;
        }
    </style>

        timelineSvg.selectAll('.dot')
            .data(timelineData)
            .enter().append('circle')
            .attr('class', 'dot')
            .attr('cx', d => xScale(new Date(d.date)))
            .attr('cy', d => yScale(d.total_events))
            .attr('r', 5)
            .attr('fill', '#E74C3C');
        
        // Network Visualization
        const networkDiv = d3.select('#network');
        const networkWidth = networkDiv.node().getBoundingClientRect().width;
        const networkHeight = 350;
        
        const networkSvg = networkDiv
            .append('svg')
            .attr('width', networkWidth)
            .attr('height', networkHeight);
        
        const simulation = d3.forceSimulation(networkData.nodes)
            .force('link', d3.forceLink(networkData.links).id(d => d.id))
            .force('charge', d3.forceManyBody().strength(-100))
            .force('center', d3.forceCenter(networkWidth / 2, networkHeight / 2));
        
        const link = networkSvg.append('g')
            .selectAll('line')
            .data(networkData.links)
            .enter().append('line')
            .attr('stroke', '#BDC3C7')
            .attr('stroke-width', 1);
        
        const node = networkSvg.append('g')
            .selectAll('circle')
            .data(networkData.nodes)
            .enter().append('circle')
            .attr('r', d => Math.max(5, d.size / 5))
            .attr('fill', d => d.color)
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        node.append('title')
            .text(d => d.id);
        
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
        });
        
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // Recent Events List
        const recentEventsDiv = document.getElementById('recentEvents');
        const allEvents = timelineData.flatMap(d => d.details);
        
        allEvents.slice(0, 20).forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.innerHTML = `
                <div class="event-type">${event.event_type}</div>
                <div class="event-details">${event.node_id} in ${event.location}</div>
                <div class="event-details">${event.details || ''}</div>
            `;
            recentEventsDiv.appendChild(eventDiv);
        });
    </script>
</body>
</html>
