<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVCS - Semantic Code Evolution Dashboard</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .panel h3 {
            margin: 0 0 20px 0;
            color: #2C3E50;
            font-size: 1.4em;
            border-bottom: 2px solid #3498DB;
            padding-bottom: 10px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .metric {
            display: inline-block;
            margin: 10px 15px;
            text-align: center;
        }
        
        .metric-value {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #3498DB;
        }
        
        .metric-label {
            display: block;
            font-size: 0.9em;
            color: #7F8C8D;
            margin-top: 5px;
        }
        
        #timeline {
            height: 300px;
        }
        
        #network {
            height: 400px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .event-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            padding: 15px;
        }
        
        .event-item {
            padding: 8px;
            margin: 5px 0;
            background: #ECF0F1;
            border-radius: 5px;
            border-left: 4px solid #3498DB;
        }
        
        .event-type {
            font-weight: bold;
            color: #2C3E50;
        }
        
        .event-details {
            font-size: 0.9em;
            color: #7F8C8D;
            margin-top: 3px;
        }
    </style>
</head>
